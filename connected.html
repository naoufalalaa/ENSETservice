<style>
    .wrapp{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
    }
    #avatar{
        border-radius: 50%;
        background-color: #3e519e;
        width: 40px;
        height: 40px;
    }
    #connected{
        position: absolute;
        border-radius: 50%;
        background-color: #119111;
        width: 12px;
        height: 12px;
        bottom: 0px;
        left:0px;
    }
</style>
    <div class="wrapp">
        <div id="avatar"></div>
        <div id="connected"></div>
    </div>
